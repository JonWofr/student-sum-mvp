<div class="container">
  <app-searchfield
    (changeSelectValue)="onChangeSelectValue($event)"
  ></app-searchfield>
  <div class="mt-4">
    <div class="row">
      <div
        *ngFor="let course of filteredCourses"
        class="col-md-4 col-sm-6 mb-4"
      >
        <app-course-card [course]="course"></app-course-card>
      </div>
    </div>
  </div>
</div>
