<div class="container">
  <div class="mt-4">
    <app-searchfield
      [selectValue]="selectValue"
      (changeSelectValue)="onChangeSelectValue($event)"
    ></app-searchfield>
  </div>
  <div class="mt-4">
    <div *ngIf="filteredCourses.length > 0" class="row">
      <div
        *ngFor="let course of filteredCourses"
        class="col-md-4 col-sm-6 mb-4"
      >
        <app-course-card
          [course]="course"
          (click)="onClickCourseCard(course)"
        ></app-course-card>
      </div>
    </div>
    <div
      *ngIf="
        filteredCourses.length === 0 && !shouldShowSpinner && selectValue !== ''
      "
    >
      Leider gibt es für die ausgewählte Hochschule noch keine
      Zusammenfassungen! Schaue in Kürze nochmal vorbei!
    </div>
  </div>
</div>
<button
  id="modal-trigger"
  class="d-none"
  type="button"
  data-toggle="modal"
  data-target="#courseModal"
></button>
<app-course-modal
  *ngIf="selectedCourse"
  [selectedCourse]="selectedCourse"
></app-course-modal>
<div *ngIf="shouldShowSpinner" class="spinner-border" role="status">
  <span class="sr-only">Loading...</span>
</div>
